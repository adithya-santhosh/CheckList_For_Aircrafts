<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Aircraft Checklist Generator</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-primary shadow-sm">
            <div class="container">
                <span class="navbar-brand mb-0 h1">✈️ Aviation Checklist Tool</span>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="content-wrapper">
            <h1 class="display-5 fw-bold">Select Your Aircraft</h1>
            <p class="lead mb-4">Choose an aircraft model below to instantly generate its standard pre-flight checklist.</p>
            
            <form action="/submit" method="POST" id="aircraft-form">
                <div class="mb-3">
                    <label for="aircraft-select" class="form-label">Aircraft Model:</label>
                    <select class="form-select form-select-lg" id="aircraft-select" name="aircraft" required>
                        <option selected disabled value="">Choose...</option>
                        {% for option in options %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endfor %}
                    </select>
                    <div id="error-message" class="text-danger mt-2" style="display: none;">
                        Please select an aircraft.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Generate Checklist</button>
            </form>
        </div>
    </main>

    <footer class="text-center text-muted mt-5 pb-4">
        <p>&copy; 2025 Aviation Tools</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
