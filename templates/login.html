{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="content-wrapper mx-auto" style="max-width: 450px;">
    <h1 class="display-5 fw-bold text-center">User Login</h1>
    <p class="lead mb-4 text-center">Please sign in to continue.</p>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            <label for="username">Username (admin)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password (password123)</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg w-100">Login</button>
    </form>
</div>
{% endblock %}
