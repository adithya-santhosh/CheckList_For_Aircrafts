{% extends "layout.html" %}
{% block title %}Available Checklists{% endblock %}
{% block content %}
<div class="content-wrapper">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h1 class="display-5 fw-bold">Select Aircraft</h1>
            <p class="lead mb-4">Choose a model to generate its checklist.</p>
            <form action="{{ url_for('submit') }}" method="POST" id="aircraft-form">
                <div class="mb-3">
                    <select class="form-select form-select-lg" id="aircraft-select" name="aircraft" required>
                        <option selected disabled value="">Choose...</option>
                        {% for name in checklists.keys() %}
                            <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-100">Generate Checklist</button>
            </form>
        </div>
        <div class="col-md-6 text-center">

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function() {
        // âœ… CORRECTED LINE: Added the '|safe' filter
        const checklistsData = {{ checklists|tojson|safe }};

        $('#aircraft-select').on('change', function() {
            const selectedAircraft = $(this).val();
            if (selectedAircraft && checklistsData[selectedAircraft]) {
                const imageName = checklistsData[selectedAircraft].image;
                const imageUrl = "{{ url_for('static', filename='images/') }}" + imageName;
                $('#aircraft-image').attr('src', imageUrl);
            }
        });
    });
</script>
{% endblock %}
