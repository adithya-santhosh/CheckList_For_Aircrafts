<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>{% block title %}Aviation Tool{% endblock %}</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('dashboard') if session.username else url_for('login') }}">
                    ✈️ Aviation Tool
                </a>
                
                {% if session.username %}
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'checklists' %}active{% endif %}" href="{{ url_for('available_checklists') }}">Checklists</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if active_page == 'airlines' %}active{% endif %}" href="{{ url_for('airlines_list') }}">Airlines</a>
                        </li>
                    </ul>
                </div>
                {% endif %}
                {% if session.username %}
                <div class="navbar-nav ms-auto d-flex align-items-center flex-row">
                    <span class="navbar-text me-3">
                        Welcome, <strong>{{ session.username }}</strong>!
                    </span>
                    <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="Company Logo" style="height: 30px;" class="rounded me-3">
                    <a class="btn btn-outline-light btn-sm" href="{{ url_for('logout') }}">Logout</a>
                </div>
                {% endif %}
            </div>
        </nav>
    </header>
